<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="css/idex.css">
</head>
<body>
    <div id="todos">
       <p id="text"><strong>Suas notas serão somadas e informará se você foi aprovado ou reprovado.</strong></p>
        <div class="materias">
            <div class="materia port">
                <p><strong>Português</strong></p>
                <label>Sua nota:</label> 
                <input type="text" id="port" placeholder="Sua nota">
            </div>
            <div class="materia mat">
                <p><strong>Matemática</strong></p>
                <label>Sua nota em Matemática:</label>
                <input type="text" id="mat" placeholder="Sua nota">
            </div>
            <div class="materia ingles">
                <p><strong>Inglês</strong></p>
                <label>Sua nota em Inglês:</label>
                <input type="text" id="en" placeholder="Sua nota">
            </div>
            <div class="materia ciencia">
                <p><strong>Ciências</strong></p>
                <label>Sua nota em Ciências:</label>
                <input type="text" id="cien" placeholder="Sua nota">
            </div>
            <div>
                <input type="submit" id="somar" value="Somar Tudo">
            </div>
            <h1 id="h1"> voce foi </h1>
        </div>
    </div>
    <script src="js/ndex.js"></script>
</body>
</html>
